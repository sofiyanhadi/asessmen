<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Ujian Esai AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
    .modal-backdrop { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 40; }
    .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 50; max-height: 90vh; overflow-y: auto; }
  </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-4xl bg-white rounded-2xl shadow-xl p-6 md:p-8 relative overflow-hidden">
    <button id="teacher-settings-btn" class="absolute top-4 right-4 text-gray-500 hover:text-blue-600" title="Pengaturan Guru">⚙️</button>
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Ujian Esai Otomatis</h1>
      <p id="exam-material-display" class="text-gray-500 mt-1">Ditenagai oleh AI untuk Koreksi Cerdas</p>
    </div>

    <!-- Layar Awal -->
    <div id="start-screen">
      <div class="bg-blue-50 border-l-4 border-blue-500 text-blue-700 p-4 rounded-lg mb-6">
        <p class="font-bold">Selamat Datang!</p>
        <div class="text-sm">
          <p><strong>Mata Pelajaran:</strong> <span id="exam-subject-display">-</span></p>
          <p><strong>Materi Ujian:</strong> <span id="exam-material-display-2">-</span></p>
        </div>
        <p class="mt-2">Silakan lengkapi identitas Anda untuk memulai ujian.</p>
      </div>

      <div class="space-y-4">
        <input type="text" id="student-name" class="w-full px-4 py-3 border border-gray-300 rounded-lg" placeholder="Nama Lengkap Anda">
        <input type="text" id="student-class" class="w-full px-4 py-3 border border-gray-300 rounded-lg" placeholder="Kelas (e.g., 7A)">
        <button id="start-quiz-btn" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700">Mulai Ujian</button>
      </div>

      <div id="start-error" class="text-red-500 mt-2 text-center"></div>
    </div>

    <!-- Layar Soal -->
    <div id="quiz-screen" class="hidden">
      <div class="flex justify-between items-center mb-4">
        <h2 id="question-counter" class="text-xl font-semibold text-gray-700"></h2>
        <div id="student-info" class="text-right text-sm text-gray-600"></div>
      </div>
      <div class="bg-gray-50 p-6 rounded-lg border border-gray-200 min-h-[120px]">
        <p id="question-text" class="text-lg text-gray-800 leading-relaxed"></p>
      </div>
      <textarea id="student-answer" class="w-full px-4 py-3 border border-gray-300 rounded-lg h-40 mt-4 resize-none" placeholder="Tulis jawaban Anda di sini..."></textarea>
      <button id="submit-answer-btn" class="w-full mt-4 bg-green-600 text-white font-semibold py-3 rounded-lg hover:bg-green-700">Kirim Jawaban</button>
      <div id="grading-loader" class="hidden text-center mt-4 text-blue-600 font-medium">AI sedang mengoreksi jawaban...</div>
    </div>

    <!-- Layar Hasil -->
    <div id="results-screen" class="hidden text-center">
      <h2 class="text-2xl font-bold text-gray-800">Hasil Ujian: <span id="result-student-name"></span></h2>
      <p id="result-class-subject" class="text-gray-600"></p>
      <p class="text-5xl font-extrabold text-blue-600 mt-2" id="total-score"></p>
      <div id="results-details" class="space-y-4 max-h-[40vh] overflow-y-auto pr-2"></div>
      <button id="retake-quiz-btn" class="mt-6 bg-gray-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-gray-700">Ulangi Ujian</button>
    </div>
  </div>

  <!-- Modal Pengaturan Guru -->
  <div id="teacher-modal" class="modal">
    <div class="bg-white p-6 rounded-2xl shadow-xl max-w-md w-full">
      <h2 class="text-xl font-bold mb-4 text-gray-800">⚙️ Pengaturan Guru</h2>
      
      <label class="block mb-2 text-sm font-semibold text-gray-700">URL Spreadsheet Google</label>
      <input type="text" id="sheet-url-input" class="w-full px-3 py-2 border border-gray-300 rounded-lg mb-4" placeholder="https://docs.google.com/spreadsheets/d/...">

      <label class="block mb-2 text-sm font-semibold text-gray-700">URL Apps Script (Web App)</label>
      <input type="text" id="apps-script-url-input" class="w-full px-3 py-2 border border-gray-300 rounded-lg mb-4" placeholder="https://script.google.com/macros/s/.../exec">

      <div class="flex justify-end space-x-2">
        <button id="save-settings-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Simpan</button>
        <button id="close-settings-btn" class="bg-gray-400 text-white px-4 py-2 rounded-lg hover:bg-gray-500">Tutup</button>
      </div>
    </div>
  </div>
  <div id="modal-backdrop" class="modal-backdrop"></div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    let settings = { sheetUrl: 'https://docs.google.com/spreadsheets/d/1VncqJ_CHEKz8loD_jI0AZ1Lmb1Ztr5_a6nGdYak-u8A/edit', appsScriptUrl: 'https://script.google.com/macros/s/AKfycbxa_3Q8ClC8oWabHVTmjWuQixhWVTvdX8L6Km4xoEKofB_bXBUhI54Tl0hfWIjEaE7F/exec', examSubject: '', examMaterial: '' };
    const startScreen = document.getElementById('start-screen');
    const quizScreen = document.getElementById('quiz-screen');
    const resultsScreen = document.getElementById('results-screen');
    const questionText = document.getElementById('question-text');
    const studentAnswerInput = document.getElementById('student-answer');
    const submitAnswerBtn = document.getElementById('submit-answer-btn');
    const gradingLoader = document.getElementById('grading-loader');
    const totalScoreEl = document.getElementById('total-score');
    const resultsDetails = document.getElementById('results-details');
    const resultStudentName = document.getElementById('result-student-name');
    const resultClassSubject = document.getElementById('result-class-subject');
    const retakeQuizBtn = document.getElementById('retake-quiz-btn');
    const examSubjectDisplay = document.getElementById('exam-subject-display');
    const examMaterialDisplay2 = document.getElementById('exam-material-display-2');
    const startQuizBtn = document.getElementById('start-quiz-btn');
    const startError = document.getElementById('start-error');

    const subjectDropdown = document.createElement('select');
    subjectDropdown.id = 'subject-dropdown';
    subjectDropdown.className = 'w-full mt-2 border border-gray-300 rounded-lg px-3 py-2 hidden';
    examSubjectDisplay.parentNode.insertBefore(subjectDropdown, examSubjectDisplay.nextSibling);

    const materiDropdown = document.createElement('select');
    materiDropdown.id = 'materi-dropdown';
    materiDropdown.className = 'w-full mt-2 border border-gray-300 rounded-lg px-3 py-2 hidden';
    examMaterialDisplay2.parentNode.insertBefore(materiDropdown, examMaterialDisplay2.nextSibling);

    let questions = [], currentQuestionIndex = 0, studentAnswers = [], studentName = '', studentClass = '';

    const parseSheetUrl = url => {
      try { const m = url.match(/spreadsheets\/d\/([a-zA-Z0-9-_]+)/); return m ? m[1] : null; } catch { return null; }
    };

    const loadSubjectList = async () => {
      if (!settings.sheetUrl) return;
      const sheetId = parseSheetUrl(settings.sheetUrl);
      const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv&cb=${Date.now()}`;
      try {
        const res = await fetch(csvUrl); if (!res.ok) return;
        const csv = await res.text();
        const rows = csv.split(/\r?\n/).slice(1);
        const subjects = new Set();
        const subjectMaterialMap = {};
        rows.forEach(row => {
          const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
          const mapel = (cols[0]||'').replace(/^"|"$/g,'').trim();
          const materi = (cols[1]||'').replace(/^"|"$/g,'').trim();
          if(mapel){
            subjects.add(mapel);
            if(!subjectMaterialMap[mapel]) subjectMaterialMap[mapel] = new Set();
            if(materi) subjectMaterialMap[mapel].add(materi);
          }
        });
        if(subjects.size>0){
          subjectDropdown.innerHTML='<option value="">-- Pilih Mata Pelajaran --</option>';
          subjects.forEach(s=>{const o=document.createElement('option');o.value=s;o.textContent=s;subjectDropdown.appendChild(o);});
          subjectDropdown.classList.remove('hidden');
        }
        subjectDropdown.addEventListener('change',()=>{
          const mapel=subjectDropdown.value;
          materiDropdown.innerHTML='';
          if(!mapel||!subjectMaterialMap[mapel]){materiDropdown.classList.add('hidden');return;}
          materiDropdown.innerHTML='<option value="">-- Pilih Materi --</option>';
          subjectMaterialMap[mapel].forEach(m=>{const o=document.createElement('option');o.value=m;o.textContent=m;materiDropdown.appendChild(o);});
          materiDropdown.classList.remove('hidden');
        });
      } catch(e){console.error('Gagal memuat daftar mapel/materi:',e);}
    };

    const fetchQuestions = async () => {
      if (!settings.sheetUrl){ startError.textContent='URL Spreadsheet belum diatur.'; return false;}
      const subj=subjectDropdown.value, materi=materiDropdown.value;
      if(!subj){startError.textContent='Pilih mata pelajaran.';return false;}
      if(!materi){startError.textContent='Pilih materi.';return false;}
      const sheetId=parseSheetUrl(settings.sheetUrl);
      const csvUrl=`https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv&cb=${Date.now()}`;
      try{
        startQuizBtn.disabled=true;startQuizBtn.textContent='Memuat Soal...';
        const res=await fetch(csvUrl); if(!res.ok) throw new Error('Gagal mengambil data.');
        const csv=await res.text();
        const rows=csv.split(/\r?\n/).slice(1);
        const filtered=rows.map(r=>r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/))
            .filter(c=>c[0]?.trim()===subj && c[1]?.trim()===materi)
            .map(c=>({question:(c[3]||'').replace(/^"|"$/g,'').trim(),keyAnswer:(c[4]||'').replace(/^"|"$/g,'').trim()}))
            .filter(q=>q.question);
        if(filtered.length===0) throw new Error(`Tidak ada soal untuk ${subj}-${materi}.`);
        questions=filtered;settings.examSubject=subj;settings.examMaterial=materi;return true;
      }catch(e){startError.textContent=e.message;return false;}
      finally{startQuizBtn.disabled=false;startQuizBtn.textContent='Mulai Ujian';}
    };

    const startQuiz = async () => {
      studentName=document.getElementById('student-name').value.trim();
      studentClass=document.getElementById('student-class').value.trim();
      if(!studentName||!studentClass){startError.textContent='Nama dan kelas wajib diisi.';return;}
      if(!await fetchQuestions()) return;
      currentQuestionIndex=0;studentAnswers=[];
      startScreen.classList.add('hidden');quizScreen.classList.remove('hidden');displayQuestion();
    };

    const displayQuestion=()=>{
      const q=questions[currentQuestionIndex];
      questionText.textContent=q.question;
      studentAnswerInput.value='';
      studentAnswerInput.focus();
    };

    const submitAnswer = async () => {
      const ans = studentAnswerInput.value.trim();
      if (!ans) { alert('Jawaban tidak boleh kosong.'); return; }
      const current = questions[currentQuestionIndex];
      studentAnswers.push({ question: current.question, keyAnswer: current.keyAnswer, answer: ans });
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) displayQuestion(); else showResults();
    };

    const showResults = async () => {
      quizScreen.classList.add('hidden');
      resultsScreen.classList.remove('hidden');
      resultStudentName.textContent = studentName;
      resultClassSubject.textContent = `Kelas: ${studentClass} | ${settings.examSubject} - ${settings.examMaterial}`;
      gradingLoader.classList.remove('hidden');

      try {
        const res = await fetch(settings.appsScriptUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: 'saveResult',
            studentName,
            studentClass,
            examSubject: settings.examSubject,
            answers: studentAnswers
          })
        });
        const result = await res.json();
        gradingLoader.classList.add('hidden');
        if (result.status === 'success') {
          totalScoreEl.textContent = result.data.averageScore;
          resultsDetails.innerHTML = result.data.details.map((a,i)=>`
            <div class='p-3 border-l-4 border-blue-500 bg-blue-50 text-left rounded'>
              <strong>Soal ${i+1}:</strong> ${a.question}<br>
              <em>Jawaban:</em> ${a.answer}<br>
              <em>Skor:</em> ${a.score}<br>
              <em>Feedback:</em> ${a.feedback}
            </div>`).join('');
        } else {
          totalScoreEl.textContent = 'Gagal menilai';
          resultsDetails.textContent = 'Terjadi kesalahan saat memproses hasil.';
        }
      } catch (err) {
        gradingLoader.classList.add('hidden');
        alert('Gagal mengirim hasil ke server: ' + err);
      }
    };

    const retakeQuiz = () => { resultsScreen.classList.add('hidden'); startScreen.classList.remove('hidden'); };

    startQuizBtn.addEventListener('click', startQuiz);
    submitAnswerBtn.addEventListener('click', submitAnswer);
    retakeQuizBtn.addEventListener('click', retakeQuiz);

    // === Fitur Pengaturan Guru ===
    const teacherBtn = document.getElementById('teacher-settings-btn');
    const teacherModal = document.getElementById('teacher-modal');
    const modalBackdrop = document.getElementById('modal-backdrop');
    const sheetUrlInput = document.getElementById('sheet-url-input');
    const appsScriptUrlInput = document.getElementById('apps-script-url-input');
    const saveSettingsBtn = document.getElementById('save-settings-btn');
    const closeSettingsBtn = document.getElementById('close-settings-btn');

    function openTeacherModal() {
      teacherModal.style.display = 'block';
      modalBackdrop.style.display = 'block';
      sheetUrlInput.value = localStorage.getItem('sheetUrl') || settings.sheetUrl || '';
      appsScriptUrlInput.value = localStorage.getItem('appsScriptUrl') || settings.appsScriptUrl || '';
    }

    function closeTeacherModal() {
      teacherModal.style.display = 'none';
      modalBackdrop.style.display = 'none';
    }

    function saveTeacherSettings() {
      const sheetUrl = sheetUrlInput.value.trim();
      const appUrl = appsScriptUrlInput.value.trim();
      if (!sheetUrl || !appUrl) { alert('Pastikan kedua URL diisi.'); return; }
      localStorage.setItem('sheetUrl', sheetUrl);
      localStorage.setItem('appsScriptUrl', appUrl);
      settings.sheetUrl = sheetUrl;
      settings.appsScriptUrl = appUrl;
      alert('✅ Pengaturan disimpan!');
      closeTeacherModal();
      loadSubjectList();
    }

    teacherBtn.addEventListener('click', openTeacherModal);
    closeSettingsBtn.addEventListener('click', closeTeacherModal);
    saveSettingsBtn.addEventListener('click', saveTeacherSettings);
    modalBackdrop.addEventListener('click', closeTeacherModal);

    // Muat pengaturan tersimpan
    const savedSheet = localStorage.getItem('sheetUrl');
    const savedApp = localStorage.getItem('appsScriptUrl');
    if (savedSheet) settings.sheetUrl = savedSheet;
    if (savedApp) settings.apps
